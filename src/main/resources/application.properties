spring.application.name=HRMsoftware

# Application Name

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hrm?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# JDBC Driver Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Connection Pool Configuration using HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000

# Optional: Configure Hikari pool behavior
spring.datasource.hikari.pool-name=MyHikariCP  # Naming the connection pool (optional)
